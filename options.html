<!DOCTYPE html>
<html>
<head>
    <title>BeyondMarkdown Settings</title>
</head>
<body>
    <h1>BeyondMarkdown Settings</h1>
    <form id="settingsForm">
        <label>
            <input type="radio" name="formattingStyle" value="tags" checked>
            Format content inside [ot-markdown] tags only
        </label><br>
        <label>
            <input type="radio" name="formattingStyle" value="all">
            Format all content to Markdown
        </label>
        <button type="submit">Save</button>
    </form>
    <script src="options.js"></script>
</body>
</html>
