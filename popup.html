<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <style>
        body { width: 200px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Settings</h1>
    <form id="settingsForm">
        <label>
            <input type="radio" name="formattingStyle" value="all">
            Format all content
        </label><br>
        <label>
            <input type="radio" name="formattingStyle" value="tags">
            Format inside tags only
        </label>
        <button type="submit">Save</button>
    </form>
    <script src="popup.js"></script>
</body>
</html>
